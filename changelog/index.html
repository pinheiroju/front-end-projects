<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css" >
    <title>Changelog</title>
</head>
<body>
    <div class="changelog-container">
        <h2>Track your order</h2>
        <div class="timeline">

            <div class="timeline-item">
                <div class="timeline-date">April 1, 2024</div>
                <div class="timeline-content">Order received</div>
            </div>
            <div class="timeline-item">
                <div class="timeline-date">April 2, 2024</div>
                <div class="timeline-content">Order is being prepared</div>
            </div>
            <div class="timeline-item">
                <div class="timeline-date">April 7, 2024</div>
                <div class="timeline-content">Order packed</div>
            </div>
            <div class="timeline-item">
                <div class="timeline-date">April 10, 2024</div>
                <div class="timeline-content">In transit</div>
            </div>
            <div class="timeline-item">
                <div class="timeline-date">April 15, 2024</div>
                <div class="timeline-content">Out for delivery</div>
            </div>
            <div class="timeline-item">
                <div class="timeline-date">April 15, 2024</div>
                <div class="timeline-content">Delivered</div>
            </div>


        </div>


    </div>

</body>
</html>
